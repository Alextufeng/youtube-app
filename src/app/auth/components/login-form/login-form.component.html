<div class="auth-form">
  <h2 class="auth-form__header">Login</h2>
  <label for="auth" class="auth-form__label">login</label>
  <input type="text" name="auth" class="auth-form__input" placeholder="Done Joe" />
  <label for="password" class="auth-form__label">password</label>
  <input type="password" name="password" class="auth-form__input" placeholder="Enter password" />
  <app-button class="auth-form__button" (click)="login()"> {{ buttonText }}</app-button>
</div>
