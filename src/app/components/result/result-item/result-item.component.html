<div class="results-item" [appBorderColor]="borderBottomColor">
  <img class="results-item__image" alt="results-item__image" [src]="mediumThumbnailUrl" />

  <div class="results-item__statistics">
    <app-statistics-list [statRow]="statistics"></app-statistics-list>
  </div>
  <h3 class="results-item__title">{{ channelTitle }} #{{ categoryId }}</h3>
  <div></div>
  <div></div>
  <app-button>
    {{ buttonText }}
  </app-button>
</div>
