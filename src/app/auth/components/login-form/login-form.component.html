<form class="auth-form" [formGroup]="authForm" (ngSubmit)="login()" novalidate>
  <h2 class="auth-form__header">Login</h2>
  <div class="form-control">
    <label for="auth" class="auth-form__label">login</label>
    <input
      type="text"
      name="auth"
      class="auth-form__input"
      placeholder="Done Joe"
      formControlName="email"
    />
    <div *ngIf="authForm.get('email')?.touched" class="validation">
      <small *ngIf="authForm.get('email')!.hasError('required')">
        Please enter a login email.
      </small>
      <small *ngIf="authForm.get('email')!.hasError('wrongMail')">
        The login email
        <span class="validation__login">{{ authForm.get('email')?.value }}</span> is invalid.
      </small>
    </div>
  </div>
  <div class="form-control">
    <label for="password" class="auth-form__label">password</label>
    <input
      type="password"
      name="password"
      class="auth-form__input"
      placeholder="Enter password"
      formControlName="password"
      autocomplete="currentPassword"
    />
    <div
      *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched"
      class="validation"
    >
      <small *ngIf="authForm.get('password')!.errors"> Please enter a password. </small>
    </div>
  </div>
  <app-button class="auth-form__button" type="submit" [disabled]="authForm.invalid">
    {{ buttonText }}</app-button
  >
</form>
